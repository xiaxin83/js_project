<body>
    <div class="container">
            <div class="title">
                <h2>
                    JavaScript事件

            </div>
            <div class="content">
                    <h3>实例</h3>
                    <div class="course">
                        <span><</span>
                        <span>button</span>
                        &nbsp&nbsp<span>onclick="getElementById('demo')".innnerHtml = Date()</span>
                        <span>></span>
                        <span>现在的时间是？</span>
                        <span>< /button></span>
                        <br />
                        <p id="demo"></p>
                        <button onclick="getTime()">点击尝试</button>
                    </div>
            </div>
            
        </div>
        
    </div>
    <script>
        function getTime() {
           document.getElementById('demo').innerHTML = Date();
        }
    </script>
</body>
